<p-toast></p-toast>
<div class="admin-page p-4">
  <p-card
    [header]="(editMode ? 'Edit' : 'Add') + ' user'"
    subheader="You can add or edit user here">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right p-3">
            <p-button
              [label]="editMode ? 'Update' : 'Create'"
              (click)="onSubmit()"
              styleClass="p-button-primary mr-2"
              icon="pi pi-plus">
            </p-button>
            <p-button
              (click)="onCancel()"
              label="Cancel"
              styleClass="p-button-secondary"
              icon="pi pi-arrow-circle-left">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="grid p-fluid formgrid">
            <div class="field col-4">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" pInputText/>
              <small
                *ngIf="(userForm['name'].invalid) && (isSubmitted || userForm['name'].dirty)"
                class="p-error">
                Name is required
              </small>
            </div>
            <div class="field col-4">
              <label for="email">Email</label>
              <input formControlName="email" id="email" type="text" pInputText/>
              <small
                *ngIf="(userForm['email'].invalid) && (isSubmitted || userForm['email'].dirty)"
                class="p-error">
                <span *ngIf="userForm['email'].errors?.['required']">Email is required</span>
                <span *ngIf="userForm['email'].errors?.['email']">Email is invalid</span>
              </small>
            </div>
            <div class="field col-4">
              <label for="password">Password</label>
              <input formControlName="password" id="password" type="password" pInputText/>
              <small
                *ngIf="(userForm['password'].invalid) && (isSubmitted || userForm['password'].dirty)"
                class="p-error">
                Password is required
              </small>
            </div>
            <div class="field col-4">
              <label for="phone">Phone</label>
              <p-inputMask
                formControlName="phone"
                id="phone"
                mask="+9 (999) 999-9999"
                placeholder="+9 (999) 999-9999">
              </p-inputMask>
              <small
                *ngIf="(userForm['phone'].invalid) && (isSubmitted || userForm['phone'].dirty)"
                class="p-error">
                Phone is required
              </small>
            </div>
            <div class="field col-4">
              <label for="isAdmin">Is Admin</label>
              <br>
              <p-inputSwitch
                formControlName="isAdmin"
                id="isAdmin">
              </p-inputSwitch>
            </div>
          </div>
          <div class="grid p-fluid formgrid">
            <div class="field col-4">
              <label for="street">Street</label>
              <input formControlName="street" id="street" type="text" pInputText/>
            </div>
            <div class="field col-4">
              <label for="apartment">Apartment</label>
              <input formControlName="apartment" id="apartment" type="text" pInputText/>
            </div>
            <div class="field col-4">
              <label for="zip">Zip Code</label>
              <input formControlName="zip" id="zip" type="text" pInputText/>
            </div>
            <div class="field col-4">
              <label for="city">City</label>
              <input formControlName="city" id="city" type="text" pInputText/>
            </div>
            <div class="field col-4">
              <label for="country">Country</label>
              <p-dropdown
                formControlName="country"
                id="country"
                optionLabel="name"
                optionValue="id"
                [options]="countries"
                [filter]="true"
                filterBy="name"
                placeholder="Select a country">
              </p-dropdown>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
