<p-toast></p-toast>
<div class="admin-page p-4">
  <p-card
    [header]="(editMode ? 'Edit' : 'Add') + ' category'"
    subheader="You can add or edit category here">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right p-3">
            <p-button
              [label]="editMode ? 'Update' : 'Create'"
              (click)="onSubmit()"
              styleClass="p-button-primary mr-2"
              icon="pi pi-plus">
            </p-button>
            <p-button
              (click)="onCancel()"
              label="Cancel"
              styleClass="p-button-secondary"
              icon="pi pi-arrow-circle-left">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="grid p-fluid formgrid">
            <div class="field col">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" pInputText/>
              <small
                *ngIf="(categoryForm['name'].invalid) && (isSubmitted || categoryForm['name'].dirty)"
                class="p-error">
                Name is required
              </small>
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input formControlName="icon" id="icon" type="text" pInputText/>
              <small
                *ngIf="(categoryForm['icon'].invalid) && (isSubmitted || categoryForm['icon'].dirty)"
                class="p-error">
                Icon is required
              </small>
            </div>
            <div class="field col">
              <label for="color">Color</label><br>
              <p-colorPicker class="form-colorPicker" id="color" formControlName="color"></p-colorPicker>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
