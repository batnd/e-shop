<div class="adminEShop-sidebar">
  <div class="logo">
    <img routerLink="/" src="assets/images/logo/logo.png" alt="Logotype">
  </div>
  <nav class="links">
    <ul>
      <li>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><i class="pi pi-home"></i>Dashboard</a>
      </li>
      <li>
        <a routerLink="/products" routerLinkActive="active"><i class="pi pi-briefcase"></i>Products</a>
      </li>
      <li>
        <a routerLink="/categories" routerLinkActive="active"><i class="pi pi-list"></i>Categories</a>
      </li>
      <li>
        <a routerLink="/orders" routerLinkActive="active"><i class="pi pi-shopping-cart"></i>Orders</a>
      </li>
      <li>
        <a routerLink="/users" routerLinkActive="active"><i class="pi pi-users"></i>Users</a>
      </li>
      <li>
        <a class="logout" (click)="logoutUser()"><i class="pi pi-sign-out"></i>Logout</a>
      </li>
    </ul>
  </nav>
</div>
