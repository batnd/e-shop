<p-toast></p-toast>
<div class="cart">
  <div class="grid">
    <div class="col-12">
      <div>
        <p-button
          label="Continue shopping"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        >
        </p-button>
      </div>
      <div>
        <h4>My Cart: {{ cartCount | async }} Item(s)</h4>
      </div>
      <div class="cart-shipping mb-5">
        Shipping after the payment, Delivery time: 1 to 4 working days
      </div>
      <div class="grid">
        <div class="col-8 cart-items">
          <div class="cart-item" *ngFor="let cartItem of cartItemsDetailed; trackBy: trackByFn">
            <div class="grid p-fluid">
              <div class="col-2 cart-item-image">
                <img [src]="cartItem.product.image" [alt]="cartItem.product.name">
              </div>
              <div class="col-7">
                <div class="cart-item-name">{{ cartItem.product.name }}</div>
                <div class="cart-item-price">{{ cartItem.product.price | currency }}</div>
                <div class="cart-item-remove">
                  <p-button
                    icon="pi pi-trash"
                    (onClick)="deleteCartItem(cartItem)"
                  >
                  </p-button>
                </div>
              </div>
              <div class="col-3">
                <div class="cart-item-quantity">
                  <p-inputNumber
                    mode="decimal"
                    [showButtons]="true"
                    [inputId]="cartItem.product.id"
                    [min]="1"
                    [max]="100"
                    [(ngModel)]="cartItem.quantity"
                    (onInput)="updateCartItemQuantity($event, cartItem)"
                  >
                  </p-inputNumber>
                </div>
                <div class="cart-item-subtotal">
                  Subtotal:
                  <span class="cart-item-subtotal-value">{{ (cartItem.product.price * cartItem.quantity) | currency }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
            <ltviz-orders-order-summary></ltviz-orders-order-summary>
        </div>
      </div>
    </div>

  </div>
</div>
